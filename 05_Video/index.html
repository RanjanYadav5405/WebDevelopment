<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image, Lists, and Tables in HTML</title>
  </head>

  <body>
    <img height="230" src="image.png" alt="train image" />

    <table>
      <caption>
        Summary
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">John</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Ranjan</td>
          <td>23</td>
          <td rowspan="2">Male</td>
        </tr>
        <tr>
          <td>Ram</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Ram</td>
          <td>20</td>
          <td>footer</td>
        </tr>
      </tfoot>
    </table>

    <ul>
      <li type="square">Apple</li>
      <li>Apple</li>
      <li>Apple</li>
      <li>Apple</li>
      <li>Apple</li>
    </ul>
    <li type="A" >Apple</li>
    <li type="A" >Apple</li>
    <li type="A" >Apple</li>
    <li type="A" >Apple</li>
    <ol>

    </ol>
  </body>
</html>

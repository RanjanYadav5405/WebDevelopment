<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .container {
            padding: 14px;
            margin: 14px;
            background-color: aqua
        }

        .childContainer {
            padding: 14px;
            margin: 14px;
            background-color: rgb(207, 145, 29)
        }

        .child {
            padding: 14px;
            margin: 14px;
            color: white;
            background-color: blue;
            cursor: pointer;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a box
            </div>
        </div>
    </div>

    <script>

        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked!")
        })
        document.querySelector(".childContainer").addEventListener("click", () => alert("childContainer was clicked!"))

        document.querySelector(".container").addEventListener("click", () => alert("container was clicked!"))

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        //   let a = setInterval(() =>{
        //     document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        // },3000)
        // console.log(a)

        // clearInterval(2)

        let b = setTimeout(() => {
            document.querySelector(".container").style.backgroundColor = getRandomColor()
        }, 1000)
        console.log(b)

        clearTimeout(2)
    </script>

</body>

</html>

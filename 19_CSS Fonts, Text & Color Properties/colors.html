<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Properties</title>
    <style>
        h1{
            color: darkred;
            color: #0BEE0B;
            color: rgb(76, 125, 59);
            color: rgba(255, 22, 5, 0.175);
            color: hsl(130, 61%, 44%);
            background-color: rgb(76,125, 25);
        }
    </style>
</head>
<body>
    
    <h1>Lets learn about colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>

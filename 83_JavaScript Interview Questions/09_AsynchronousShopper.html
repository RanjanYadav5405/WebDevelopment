<!-- 9. The Asynchronous Shopper:
Imagine you are building an online shopping application. Write an asynchronous function called placeOrder that simulates placing an order and returns a promise. The promise should resolve with an order confirmation message after a random delay. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Asynchronous Shopper</title>
</head>

<body>
    <script>
        async function placOrder() {
            return new Promise((resolve) => {
                setTimeout(() => {

                    resolve(`Order placed Successfully! Confirmation ID :${Math.floor(Math.random() * 10000)} `)

                }, Math.floor(Math.random() * 2000) + 1000);
            })
        }


       ( async() =>{
            try{
                const orderConfirmation = await placOrder();
                console.log(orderConfirmation);
            }
            catch(err){
                console.log("Error in place order",err);
            }
        })();


    </script>
</body>

</html>

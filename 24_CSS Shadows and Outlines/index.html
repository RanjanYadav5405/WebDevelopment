<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines </title>
    <style>
        .box {
            border: 2px solid green;
            margin: 45px;
            box-shadow: 1px 15px 19px 1px #979797;
            outline: 2px solid yellow;
            outline-offset: 20px;
            border-radius: 20px;
        }

        .text-element {
            text-shadow: 7px 6px 3px #888888;
        }
    </style>
</head>

<body>

    <div class="box">
        This is a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil dolorum, optio beatae dignissimos deleniti
        voluptatem iste error explicabo quod quibusdam.
    </p>
</body>

</html>
